<!-- Chat Section -->
<div class="content-section" id="chatSection" style="display: none;">
    <div class="content-header">
        <h2>Chat Support</h2>
    </div>
    <div class="content-body">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Users</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="chatUsersList">
                            <!-- Users will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0" id="chatUserName">Select a user to chat</h5>
                    </div>
                    <div class="card-body">
                        <div class="chat-messages" id="chatMessages" style="height: 400px; overflow-y: auto;">
                            <!-- Messages will be loaded here -->
                        </div>
                        <div class="chat-input mt-3">
                            <form id="chatForm" class="d-flex">
                                <input type="text" class="form-control me-2" id="chatMessageInput" placeholder="Type your message..." disabled>
                                <button type="submit" class="btn btn-primary" id="sendMessageBtn" disabled>
                                    <i class="bi bi-send"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
